<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
    <input type="checkbox" id="toggle">
   
    <div class="container">
        <h1 class="text-center">Calculadora de promedio</h1>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Primer trimestre</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n1" onblur="validar()">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Segundo trimestre</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n2" onblur="validar()">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Tercer trimestre</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n3" onblur="validar()">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <button class="btn btn-success col-12" id="promediar">Promediar</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Promedio</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="prom" disabled>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="alert alert-success col-8 col-md-4" id="aprobado" role="alert" ></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="alert alert-warning col-8 col-md-4" id="recuperar" role="alert" ></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="alert alert-danger col-8 col-md-4" id="recursar" role="alert"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <button class="btn btn-success col-12" id="clear">Limpiar pantalla</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
